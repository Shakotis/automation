server {
    listen 80;
    server_name 172.20.10.7 192.168.0.88 84.15.189.151 api.dovydas.space;

    client_max_body_size 20M;

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CORS is handled by Django corsheaders middleware
        # Don't add CORS headers here to avoid duplicates
    }

    # Static files
    location /static/ {
        alias /home/dovydukas/homework-scraper-backend/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/dovydukas/homework-scraper-backend/media/;
        expires 7d;
    }
}
