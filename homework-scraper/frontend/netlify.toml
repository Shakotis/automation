# Netlify Configuration for Next.js Static Export
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Publish directory - Next.js static export outputs to 'out'
  publish = "out"
  
  # Base directory is not needed since we're already in frontend folder in Netlify settings

[build.environment]
  # Node version
  NODE_VERSION = "20"
  
  # API URL for production
  NEXT_PUBLIC_API_URL = "https://api.dovydas.space/api"
  NEXT_PUBLIC_SITE_URL = "https://nd.dovydas.space"
  NEXT_PUBLIC_GOOGLE_CLIENT_ID = "1046454672027-cjd7mcu13077ss0tnp3hg31fn7e42km6.apps.googleusercontent.com"

# Redirect rules for SPA routing
# This ensures all routes serve index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Handle 404 errors
[[redirects]]
  from = "/404"
  to = "/404.html"
  status = 404
